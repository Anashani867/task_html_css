<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amman Coding Academy Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a40;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #010104;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #e0e0e0;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <form>
        <h2>Amman Coding Academy Survey Form</h2>
        <p>Thank you for taking the time to help</p>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <label for="age">Age (optional)</label>
        <input type="number" id="age" name="age" placeholder="Age">

        <label>How did you like my survey?</label>
        <input type="radio" id="excellent" name="rating" value="excellent">
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="good" name="rating" value="good">
        <label for="good">Good</label><br>
        <input type="radio" id="average" name="rating" value="average">
        <label for="average">Average</label><br>
        <input type="radio" id="poor" name="rating" value="poor">
        <label for="poor">Poor</label><br>

        <label>Would you recommend my pen to a friend?</label>
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="not_sure" name="recommend" value="not_sure">
        <label for="not_sure">Not sure</label><br>

        <label for="feature">What is your favorite feature of CodePen?</label>
        <select id="feature" name="feature">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>

        <label>What would you like to see improved in my survey? (Check all that apply)</label>
        <input type="checkbox" id="css_complex" name="improvement" value="css_complex">
        <label for="css_complex">CSS needs to be more complex</label><br>
        <input type="checkbox" id="use_javascript" name="improvement" value="use_javascript">
        <label for="use_javascript">Use some JavaScript</label><br>
        <input type="checkbox" id="no_change" name="improvement" value="no_change">
        <label for="no_change">No changes required</label><br>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comment here"></textarea>

        <input type="submit" value="Submit">
    </form>

</body>
</html>

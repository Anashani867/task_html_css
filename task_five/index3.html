<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
  
}
th,td{
    padding: 10px;
}

input[type="email"] {
            width: 50%;
            padding: 5px;
        }

        td button {
        display: block;  
        margin: 0 auto; 
        padding: 5px 10px; 
    }
</style>
<body>
<table style="width:50% " >
  <tr>
    <th colspan="2">Sign in</th>
  </tr>

    <td><label for="email">E-mail addresss</label></td>
    <td><input type="email" id="email" name="email" placeholder="Your Email" required /></td>
</tr>
  <tr>
    <td><label for="Password">Password</label></td>
    <td><input type="password" id="password" name="password" placeholder="Your password" required />
    </td>
  </tr>
  <tr><td colspan="2"><button type="Sign In" style="align-items: center;">Sign In</button></td></tr>
</table>

</body>
</html>

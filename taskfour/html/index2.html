<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Table</title>
    <style>
        th, td {
           
            padding: 20px; 
            width: 50%;    
            text-align: center; 
            border:2px solid black;
        }
        table {
            width: 10%;  
            margin: 20px auto; 
            padding: 5%;
            /* border-collapse: collapse;*/
            border:2px solid black;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Drink Table</h2>
    <table >
        <tr>
            <th colspan="2">Drinks</th>
        </tr>
        <tr>
            <td>Coffee</td>
            <td>Tea</td>
        </tr>
    </table>
</body>
</html>

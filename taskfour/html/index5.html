<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Table</title>
    <style>
        th, td {
           
            padding: 20px; 
            width: 1000px;    
            border:1px solid black;
        }
        table {
            padding: 1%;
            /* border-collapse: collapse;*/
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h2 > Table in HTML</h2>
    <table >
        <tr>
            <th>  First Name </td>
            <th >Job role</th>

        </tr>
        <tr>
            <td>Waleed</td>
            <td >Product owner</td>

            
        </tr>
        <tr>
            <td colspan="2">Ahmad</td>
            
            
        </tr>
    </table>

</html>

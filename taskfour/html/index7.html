<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table</title>
    <style>
        th, td {
           
            padding: 10px; 
            width: 1000px;    
            border:1px solid black;
        }
        table {
            padding: 1%;
            /* border-collapse: collapse;*/
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th rowspan="2">1 </td>
            <th rowspan="2" >2</th>
            <th rowspan="2">3 </td>
            <th rowspan="2" >4</th>
            <th>5</th>
            
            
            
            
        </tr>
        <tr>
            <th>10</th>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td colspan="3">13</td> 
        </tr>
        <tr>
            <td rowspan="2" colspan="2" >21</td>
            <td colspan="3" >23</td>
           
            
            
        </tr>
        <tr>
            <td colspan="3" >23</td>
         
            
        </tr>
        <tr>
            <td rowspan="2" colspan="2" >31</td>
            <td colspan="3" >33</td>
         
            
        </tr>
        <tr>
            <td colspan="3" >38</td>
         
            
        </tr>

        <tr>
            <td colspan="2" >46</td>
            <td >48</td>
            <td colspan="2" >48</td>
         
            
        </tr>
        <tr>
            <td >51</td>
            <td rowspan="4" >52</td>
            <td rowspan="3" >53</td>
            <td rowspan="4" >54</td>
            <td >55</td>
         
            
        </tr>
        <tr>
            <td >71</td>
            <td >75</td>         
        </tr>
        <tr>
            <td >76</td>
            <td >80</td>         
        </tr>
        <tr>
            <td >81</td>
            <td >83</td> 
             <td>85</td>       
        </tr>
        <tr>
            <td colspan="2" >86</td>
            <td >88</td> 
             <td colspan="2">89</td>       
        </tr>
    </table>
</body>
</html>
